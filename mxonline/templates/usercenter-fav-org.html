
{% extends 'usercenterbase.html' %}
{% block right_content %}



    <div class="right" >
            <div class="personal_des Releasecont">
                <div class="head">
                    <h1>我的收藏</h1>
                </div>

            </div>
            <div class="personal_des permessage">
                <div class="head">
                    <ul class="tab_header messagehead">
            <li  {% if request.path|slice:'19' == '/usercenter/fav_org' %}
                        class="active"
                        {% endif %} ><a href="{% url 'usercenter:fav_org' user.id %}">课程机构</a> </li>
                        <li {% if request.path|slice:'23' == '/usercenter/fav_teacher' %}
                        class="active"
                        {% endif %} ><a href="{% url 'usercenter:fav_teacher' user.id %}">授课教师 </a></li>
                        <li {% if request.path|slice:'22' == '/usercenter/fav_course' %}
                        class="active"
                        {% endif %} ><a href="{% url 'usercenter:fav_course' user.id %}">公开课程</a></li>
                    </ul>
                </div>
                <div class="messagelist">
{% for org in orgs %}

                    <div class="messages butler_list company company-fav-box">
                        <dl class="des fr">
                            <dt>
                                <a href="{% url 'org:org_home' org.id %}">
                                    <img width="160" height="90" src="{{ MEDIA_URL }}{{ org.image }}"/>
                                </a>
                            </dt>
                            <dd>
                                <h1><a href="{% url 'org:org_home' org.id %}">{{ org.name }}</a></h1>
                                <div class="pic fl" style="width:auto;">

                                    <img src="/static/images/authentication.png"/>


                                    <img src="/static/images/gold.png"/>

                                </div>
                                <span class="c8 clear">{{ org.city }}</span>
                                <div class="delete jsDeleteFav_org" data-favid="{{ org.id }}"></div>
                            </dd>
                        </dl>
                    </div>
{% endfor %}

                    
                </div>
            </div>
        </div>


{% endblock %}
